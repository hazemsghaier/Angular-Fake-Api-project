<div class="cart-container">
    <!-- Header Section -->
    <div class="cart-header">
      <h2>Shopping Cart</h2>
      <button mat-raised-button color="warn" (click)="clearCart()">Clear Shopping Cart</button>
    </div>
  
    <p>You have {{ cartItems.length }} item(s) in your cart</p>
  
    <!-- Cart Table -->
    <table class="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>
            <div class="product-info">
              <img [src]="item.image" [alt]="item.name" />
              <span>{{ item.name }}</span>
            </div>
          </td>
          <td>{{ item.price }} LE</td>
          <td>
            <div class="quantity-control">
              <button mat-mini-button (click)="decrementQuantity(item)">-</button>
              <input matInput type="number"  min="1" />
              <button mat-mini-button (click)="incrementQuantity(item)">+</button>
            </div>
          </td>
          <td>12 LE</td>
          <td>
            <button mat-raised-button color="warn" (click)="deleteItem(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Footer Section -->
    <div class="cart-footer">
      <h3>Total: 12 LE</h3>
      <button mat-raised-button color="primary" (click)="orderNow()">Order Now</button>
    </div>
  </div>
